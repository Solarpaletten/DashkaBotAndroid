<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ DashkaBot - –ü—Ä–æ—Å—Ç–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .role-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .role-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .role-btn.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-text {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
            box-sizing: border-box;
        }
        .translate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .translate-btn:hover {
            background: #45a049;
        }
        .translate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-height: 50px;
            word-wrap: break-word;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üöÄ DashkaBot</h1>
        <p class="subtitle">–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)</p>
        
        <div class="role-buttons">
            <button class="role-btn active" id="clientBtn" onclick="setRole('client')">
                üá∑üá∫ –ö–ª–∏–µ–Ω—Ç<br><small>RU ‚Üí DE</small>
            </button>
            <button class="role-btn" id="consultantBtn" onclick="setRole('consultant')">
                üá©üá™ Berater<br><small>DE ‚Üí RU</small>
            </button>
        </div>

        <div class="input-group">
            <textarea class="input-text" id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞..." rows="3"></textarea>
        </div>

        <button class="translate-btn" onclick="translateText()" id="translateBtn">
            üîÑ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏
        </button>

        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ –ø–µ—Ä–µ–≤–æ–¥—É</div>
        <div class="result" id="result">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø–µ—Ä–µ–≤–æ–¥...</div>
    </div>

    <script>
        let currentRole = 'client';
        
        function setRole(role) {
            currentRole = role;
            document.getElementById('clientBtn').classList.toggle('active', role === 'client');
            document.getElementById('consultantBtn').classList.toggle('active', role === 'consultant');
            
            const placeholder = role === 'client' ? 
                '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –Ω–∞ —Ä—É—Å—Å–∫–æ–º...' : 
                'Text auf Deutsch eingeben...';
            document.getElementById('inputText').placeholder = placeholder;
        }

        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞');
                return;
            }

            const translateBtn = document.getElementById('translateBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            translateBtn.disabled = true;
            translateBtn.textContent = '‚è≥ –ü–µ—Ä–µ–≤–æ–∂—É...';
            status.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...';

            const fromLang = currentRole === 'client' ? 'RU' : 'DE';
            const toLang = currentRole === 'client' ? 'DE' : 'RU';

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        fromLang: fromLang,
                        toLang: toLang
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    result.textContent = 'üí¨ ' + data.translation.translatedText;
                    status.textContent = '‚úÖ –ü–µ—Ä–µ–≤–µ–¥–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ';
                } else {
                    result.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    status.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞';
                }

            } catch (error) {
                result.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message;
                status.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'üîÑ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏';
            }
        }

        // –¢–µ—Å—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        async function testConnection() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('status').textContent = '‚úÖ –°–µ—Ä–≤–µ—Ä –ø–æ–¥–∫–ª—é—á–µ–Ω';
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç';
            }
        }

        // –ê–≤—Ç–æ–ø–µ—Ä–µ–≤–æ–¥ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('inputText').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                translateText();
            }
        });

        // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = testConnection;
    </script>
</body>
</html>
